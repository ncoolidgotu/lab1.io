<!DOCTYPE html>
<html>
  <head>
    <title>First webpage</title> <!--Title in address bar-->
    <link rel="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <h1>This is the first heading</h1>
    <h2>Second Heading</h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <p>This is a paragraph<br><b><i>Rich text</i></b></p>
    <hr>
    <p>This is a paragraph<br>new line</p>
    <a href="https://www.w3schools.com/tags/default.asp" target="_blank">Link to Instructions</a> <!--Href used to point to links-->
    <table>
      <thead> <!--table headings-->
        <th>heading 1</th>
        <th>heading 2</th>
      </thead>
      <tbody>
        <tr> 
          <td>column 1</td> <!--Column-->
          <td>column 2</td>
        </tr> <!--Row-->
      </tbody>
    </table>
    <img src="https://i.kym-cdn.com/photos/images/newsfeed/000/538/716/7f5.gif" alt="computerguy">
    <form method="post"><!--Input forms-->
      <input type="text" placeholder="Your name" name="name"/> <!--name used to collect data from field--><br>
      <input type="email" placeholder="Your email" name="email"/><br>
      <input type="password" placeholder="Enter password" name="pass"/><br>
      <select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
      <input type="checkbox" name="gender"/> Male
      <input type="checkbox" name="gender"/> Female
      <input type="radio" name="gender"/> Male
      <input type="radio" name="gender"/> Female
      <input type="submit" value="Submit"/>
    </form>
    <iframe width="504" height="378" src="https://www.youtube.com/embed/wnw9F_2XbUI" title="Thank You Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script src="main.js"></script>
  </body>

</html>
